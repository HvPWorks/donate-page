<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حمایت از پروژه‌ها</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #111827;
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      color: #4b5563;
      font-size: 16px;
      margin-bottom: 24px;
    }
    .wallet {
      background-color: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      word-break: break-word;
    }
    .wallet-title {
      font-weight: bold;
      color: #374151;
      margin-bottom: 8px;
    }
    .qr {
      margin-top: 8px;
    }
    .qr img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>حمایت از پروژه‌ها ❤️</h1>
    <p>در صورت تمایل می‌توانید با ارسال رمز ارز از پروژه‌ها حمایت کنید:</p>

    <div class="wallet">
      <div class="wallet-title">TRX (TRON) & USDT(TRC20):</div>
      TUiY2stBYMvHczd26Jto6u58fnyiRGQ6AP
      <div class="qr">
        <img src="qrcode-TON.png" alt="TRX & USDT QR Code">
      </div>
    </div>

    <div class="wallet">
      <div class="wallet-title">TON (TONCOIN):</div>
      UQAwYerkc1Uj1tesi9CbAl9sHFRkotqIu9OU7umXOzp0m6a4
      <div class="qr">
        <img src="qrcode-TON.png" alt="TON QR Code">
      </div>
    </div>

  </div>
</body>
</html>
